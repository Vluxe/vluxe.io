    <link rel="canonical" href="{{ .Permalink }}" />
    <meta name="referrer" content="origin" />

    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ if .Params.cover }}{{ .Params.cover }}{{ else }}/images/cover1.jpg{{ end }}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" />
    <meta name="twitter:image:src" content="{{ if .Params.cover }}{{ .Params.cover }}{{ else }}/images/cover1.jpg{{ end }}" />

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "{{ .Site.Title }}",
    "name": "{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}",
    "url": "{{ .Permalink }}",
    "image": "{{ if .Params.cover }}{{ .Params.cover }}{{ else }}/images/cover1.jpg{{ end }}",
    "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
}
    </script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <meta name="generator" content="Hugo {{ hugo.Version }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="/index.xml" />
